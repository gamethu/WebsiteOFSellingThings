<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thay Đổi Nội Dung Bảng với Option Chọn và Input Text</title>
</head>
<body>

<table border="1" id="myTable">
  <tr>
    <td>
      <select class="selectOption" onchange="updateRows(this)">
        <option value="option1">Tùy chọn 1</option>
        <option value="option2">Tùy chọn 2</option>
        <option value="option3">Tùy chọn 3</option>
      </select>
    </td>
  </tr>
</table>

<script>
  // Đoạn mã JavaScript để xóa các dòng hiện tại và thêm các dòng mới dựa trên tùy chọn được chọn
  function updateRows(selectElement) {
    var selectedValue = selectElement.value;
    var table = document.getElementById('myTable');

    // Xóa tất cả các dòng hiện tại
    while (table.rows.length > 1) {
      table.deleteRow(1);
    }

    // Tạo các ô mới dựa trên tùy chọn được chọn
    switch (selectedValue) {
      case "option1":
        // createRow("Tên cho Tùy chọn 1a", table);
        createRowInput("Giá trị cho Tùy chọn 1a", table);
        // createRow("Tên cho Tùy chọn 1b", table);
        createRowInput("Giá trị cho Tùy chọn 1b", table);
        // createRow("Tên cho Tùy chọn 1c", table);
        createRowInput("Giá trị cho Tùy chọn 1c", table);
        break;
      case "option2":
        // createRow("Tên cho Tùy chọn 2a", table);
        createRowInput("Giá trị cho Tùy chọn 2a", table);
        // createRow("Tên cho Tùy chọn 2b", table);
        createRowInput("Giá trị cho Tùy chọn 2b", table);
        // createRow("Tên cho Tùy chọn 2c", table);
        createRowInput("Giá trị cho Tùy chọn 2c", table);
        break;
      case "option3":
        // createRow("Tên cho Tùy chọn 3a", table);
        createRowInput("Giá trị cho Tùy chọn 3a", table);
        // createRow("Tên cho Tùy chọn 3b", table);
        createRowInput("Giá trị cho Tùy chọn 3b", table);
        // createRow("Tên cho Tùy chọn 3c", table);
        createRowInput("Giá trị cho Tùy chọn 3c", table);
        break;
      default:
        createRow("Tên Mặc Định", table);
        createRowInput("Giá trị Mặc Định", table);
    }
  }

//   // Hàm tạo một ô mới chứa văn bản
//   function createRow(text, table) {
//     var newRow = table.insertRow();
//     var cell = newRow.insertCell(0);
//     cell.innerHTML = text;
//   }

  // Hàm tạo một ô mới chứa trường nhập
  function createRowInput(value, table) {
    var newRow = table.insertRow();
    var cell = newRow.insertCell(0);
    cell.innerHTML = "Tên";

    var inputCell = newRow.insertCell(1);
    var inputField = document.createElement("input");
    inputField.type = "text";
    inputField.value = value;
    inputCell.appendChild(inputField);
  }
</script>

</body>
</html>
