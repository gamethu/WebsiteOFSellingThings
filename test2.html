<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thay Đổi Nội Dung Bảng với Option Chọn và Input Text</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div id="khungSuaSanPham" class="overlay">
  <span class="close" onclick="this.parentElement.style.transform = 'scale(0)';">&times;</span>
  <table class="overlayTable table-outline table-content table-header" id="myTable">
    <tr>
      <th colspan="2">Modify Product</th>
    </tr>
    <tr>
      <td>Type:</td>
      <td>
        <select class="selectOption" onchange="updateRows(this)">
          <option value="Option1">Tùy chọn 1</option>
          <option value="Option2">Tùy chọn 2</option>
          <option value="Option3">Tùy chọn 3</option>
        </select>
      </td>
    </tr>
    <tr class="hidden typeOption1">
      <td>Type Option 1:</td>
      <td><input type="text" class="typeOption1Input"></td>
  </tr>
  <tr class="hidden typeOption1">
      <td>Type Option 1:</td>
      <td><input type="text" class="typeOption1Input"></td>
  </tr>
  <!-- Các dòng tương tự cho typeOption1 -->
  
  <tr class="hidden typeOption2">
      <td>Type Option 2:</td>
      <td><input type="text" class="typeOption2Input"></td>
  </tr>
  <tr class="hidden typeOption2">
      <td>Type Option 2:</td>
      <td><input type="text" class="typeOption2Input"></td>
  </tr>
  <!-- Các dòng tương tự cho typeOption2 -->
  
  <tr class="hidden typeOption3">
      <td>Type Option 3:</td>
      <td><input type="text" class="typeOption3Input"></td>
  </tr>
  <tr class="hidden typeOption3">
      <td>Type Option 3:</td>
      <td><input type="text" class="typeOption3Input"></td>
  </tr>
    <tr>
      <Td>adwdaw</Td>
      <Td>đawa</Td>
    </tr>
    <!-- Các dòng khác ở đây... -->
    <tr>
      <td colspan="2" class="table-footer">
        <a href=""><button onclick="alert('Modify User successfully')">Modify</button></a>
      </td>
    </tr>
  </table>
</div>

<script>
  function updateRows(selectElement) {
      var selectedValue = selectElement.value;

      // Ẩn tất cả các dòng ứng với tùy chọn
      var allRows = document.querySelectorAll('.hidden');
      allRows.forEach(function (row) {
          row.style.display = 'none';
      });

      // Hiển thị dòng tương ứng với tùy chọn được chọn
      var selectedRows = document.querySelectorAll('.type' + selectedValue);
      selectedRows.forEach(function (row) {
          row.style.display = 'table-row';
      });
  }
</script>

</body>
</html>
